<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notepad ToDo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="notepad">
      <h1>My ToDo List</h1>
      <ul class="todo-list">
        <li class="todo-item">
          <div class="task-group">
            <input type="checkbox" id="bangun" />
            <label for="bangun">Bangun Pagi</label>
          </div>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="#" target="_blank"
                >Renungan Pagi</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <div class="task-group">
            <input type="checkbox" id="sarapan" />
            <label for="sarapan">Masak Sarapan</label>
          </div>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="#" target="_blank"
                >Resep Nasi Goreng</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <div class="task-group">
            <input type="checkbox" id="kerja" />
            <label for="kerja">Berangkat Kerja</label>
          </div>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="#" target="_blank"
                >Rute Transjakarta</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <div class="task-group">
            <input type="checkbox" id="makan-siang" />
            <label for="makan-siang">Makan Siang</label>
          </div>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="#" target="_blank"
                >Menu Makan Siang</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
