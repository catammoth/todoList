<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>My ToDo List</h1>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="bangun" />
        <label for="bangun">Bangun Pagi</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank">Renungan Pagi</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="sarapan" />
        <label for="sarapan">Masak Sarapan</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Resep Nasi Goreng</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="kerja" />
        <label for="kerja">Berangkat Kerja</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Rute Transjakarta</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="makan-siang" />
        <label for="makan-siang">Makan Siang</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank"
              >Menu Makan Siang</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
